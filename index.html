<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Keira Hodge Yoga</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <nav>
      <div class="logo">
      <h1>KH Yoga</h1>
      </div>
      <ul>
        <li><a class="navlink" href="index.html">Classes</a></li>
        <li><a class="navlink" href="asanas.html">Asanas</a></li>
        <li><a class="navlink" href="classes.html">About</a></li>
      </ul>
    </nav>
    <main class="panels">
      <div class="panel">
        <h2>Classes</h2>
      </div>
      <div class="panel" id="asanaList">
        <div class="selectorPane">
          <h2>Asanas</h2>
          <p>Choose Level
          <select id="levelSelector">
            <option>All</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select></p>
          <p>Choose Type
          <select id="typeSelector">
            <option>All</option>
            <option>Standing</option>
            <option>Sitting & Twisting</option>
            <option>Lying on the back</option>
            <option>Balances</option>
            <option>Inverted</option>
            <option>Backbends</option>
            <option>Forward bends</option>
            <option>Lying on the stomach</option>
            <option>Breathing</option>
          </select></p>
        </div>
        <div class="resultPane">
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th id="englishName">Name (click to sort)</th>
                <th id="sanskritName">Sanskrit (click to sort)</th>
                <th id="asanaType">Type</th>
                <th id="asanaLevel">Level</th>
              </tr>
            </thead>
            <tbody id="asanaRows">

            </tbody>
          </table>
        </div>
        <div class="imagePane">
          <img>
          </img>
        </div>
      </div>
      <div class="panel">
        <h2>About</h2>
      </div>

    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
