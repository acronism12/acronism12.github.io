<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Keira Hodge Yoga</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <nav>
      <div class="logo">
      <h1>KH Yoga</h1>
      </div>
      <ul>
        <li id="classesLink" class="navlink">Classes</li>
        <li id="asanasLink" class="navlink">Asanas</li>
        <li id="aboutLink" class="navlink">About</li>
      </ul>
    </nav>
    <main class="panels">
      <div class="panel" id="Classes">
        <div class="Home">
          <h2>Classes</h2>
          <p>Calendar</p>
        </div>
        <div id="calendarPane">
        </div>
        <div class="imagePane">
          <img>
          </img>
        </div>
      </div>
      <div class="panel" id="asanaList">
        <div class="selectorPane">
          <h2>Asanas</h2>
          <p>Choose Level
          <select id="levelSelector">
            <option>All</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select></p>
          <p>Choose Type
          <select id="typeSelector">
            <option>All</option>
            <option>Standing</option>
            <option>Sitting & Twisting</option>
            <option>Lying on the back</option>
            <option>Balances</option>
            <option>Inverted</option>
            <option>Backbends</option>
            <option>Forward bends</option>
            <option>Lying on the stomach</option>
            <!-- <option>Breathing</option> -->
          </select></p>
        </div>
        <div class="resultPane">
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th id="englishName">Name (click to sort)</th>
                <th id="sanskritName">Sanskrit (click to sort)</th>
                <th id="asanaType">Type</th>
                <th id="asanaLevel">Level</th>
              </tr>
            </thead>
            <tbody id="asanaRows">

            </tbody>
          </table>
        </div>
        <div class="imagePane">
          <img>
          </img>
        </div>
      </div>
      <div class="panel" id="About">
        <div class="aboutPane">
          <h2>About</h2>
          <p>Location</p>
        </div>
        <div id="mapPane">
        </div>
        <div class="footerPane">
          <p>OMH Therapies â€¢ 1a Randolph Crescent Edinburgh, EH3 7TH
          </p>
        </div>
      </div>

    </main>

    <script type="text/javascript" src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6f1PgfY0n4ZMid_yjqTPNFYUzZrWGHNQ&callback=initMap"></script>
  </body>
</html>
